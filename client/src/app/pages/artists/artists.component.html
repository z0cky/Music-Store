<div class="container mt-4">
  <h2>Artists</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let artist of artists$ | async">
      <div class="col d-flex">
        <div class="card w-100 d-flex flex-column justify-content-between">
          <img [src]="artist.image_url" class="card-img-top" alt="{{ artist.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p class="card-text"><strong>Bio:</strong> {{ artist.bio }}</p>

            <div class="mt-auto">
              <button
                class="btn btn-primary w-100"
                (click)="toggleAlbums(artist.artist_id)">
                {{ expanded[artist.artist_id] ? 'Hide Albums' : 'Show Albums' }}
              </button>

              <div *ngIf="expanded[artist.artist_id]" class="mt-3">
                <ul class="list-group">
                  <li *ngFor="let album of artist.albums" class="list-group-item">
                    <strong>{{ album.title }}</strong> ({{ album.release_date }}) - {{ album.genre }}
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
