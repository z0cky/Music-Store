<div class="contact-modal">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address*</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': contactForm.get('email')?.touched && contactForm.get('email')?.invalid }"
        />
        <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="invalid-feedback">
          A valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="subject" class="form-label">Subject*</label>
        <input
          type="text"
          id="subject"
          class="form-control"
          formControlName="subject"
          [ngClass]="{ 'is-invalid': contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid }"
        />
        <div *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid" class="invalid-feedback">
          Subject is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="message" class="form-label">Message*</label>
        <textarea
          id="message"
          class="form-control"
          rows="5"
          formControlName="message"
          [ngClass]="{ 'is-invalid': contactForm.get('message')?.touched && contactForm.get('message')?.invalid }"
        ></textarea>
        <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid" class="invalid-feedback">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success w-100" [disabled]="contactForm.invalid">
        Send Message
      </button>
    </form>
  </div>
