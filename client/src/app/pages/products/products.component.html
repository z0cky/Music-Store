<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
    <ng-container *ngFor="let product of products$ | async">
      <div class="col d-flex">
        <div class="card w-100 d-flex flex-column justify-content-between product-card">
          <div class="card-glass d-flex flex-column h-100">

            <div class="img-wrapper">
              <img
                [src]="product.image_url"
                alt="{{ product.name }}"
                class="product-img"
              />
            </div>

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>

              <div class="mt-auto">
                <div class="product-details-grid">
                  <div class="detail-box">
                    <div class="label">Category</div>
                    <div class="value">{{ product.category }}</div>
                  </div>
                  <div class="detail-box">
                    <div class="label">Price</div>
                    <div class="value">${{ product.price }}</div>
                  </div>
                  <div class="detail-box">
                    <div class="label">In Stock</div>
                    <div class="value">{{ product.stock }}</div>
                  </div>
                  <div class="detail-box">
                    <div class="label">Rating</div>
                    <div class="value">{{ product.rating }}/5</div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
