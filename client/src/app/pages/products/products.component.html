<div class="container mt-4">
    <h2>Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <ng-container *ngFor="let product of products$ | async">
        <div class="col">
          <div class="card h-100">
            <img [src]="product.image_url" class="card-img-top" alt="{{ product.name }}" style="object-fit: cover; height: 250px;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
              <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
              <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
              <p class="card-text"><strong>Manufacturer:</strong> {{ product.manufacturer }}</p>
              <p class="card-text"><strong>Rating:</strong> {{ product.rating }}/5</p>
              <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
